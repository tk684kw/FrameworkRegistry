<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Framework</title>
</head>
<body>
	<div align="center">
		<h1>Edit Framework</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${framework}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Name:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Version:</td>
					<td><input type="text" th:field="*{version}" /></td>
				</tr>
				<tr>
					<td>Deprecation Date:</td>
					<td><input type="date" th:field="*{deprecationDate}" /></td>
				</tr>
				<tr>
					<td>Hype Level:</td>
					<td><input type="text" th:field="*{hypeLevel}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
